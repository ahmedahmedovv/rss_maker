<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Feeds</title>
    <link href="https://unpkg.com/@primer/css@^20.2.4/dist/primer.css" rel="stylesheet" />
</head>
<body>
    <div class="container-lg px-3 py-6">
        <div class="Box">
            <div class="Box-header">
                <h2 class="Box-title">Available RSS Feeds</h2>
            </div>
            {% if feeds %}
                <ul class="list-style-none">
                    {% for feed in feeds %}
                    <li class="Box-row">
                        <div class="d-flex flex-items-center">
                            <svg class="octicon octicon-rss mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
                                <path fill-rule="evenodd" d="M2.002 2.725a.75.75 0 01.797-.699C8.79 2.42 13.58 7.21 13.974 13.201a.75.75 0 11-1.497.098 10.502 10.502 0 00-9.776-9.776.75.75 0 01-.699-.798zM2 13a1 1 0 112 0 1 1 0 01-2 0zm.84-5.95a.75.75 0 00-.179 1.489c2.509.3 4.5 2.291 4.8 4.8a.75.75 0 101.49-.178A7.003 7.003 0 002.838 7.05z"></path>
                            </svg>
                            <a href="{{ feed.url }}" class="Link--primary">{{ feed.name }}</a>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            {% else %}
                <div class="Box-row text-center text-gray">
                    <p>No RSS feeds available</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
